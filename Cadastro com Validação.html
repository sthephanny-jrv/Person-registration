<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>   
        :root{
            --color-white: #fff;
            --color-red: #e63636;
            --color-dark1: #181818;
            --color-dark2: #1e1e1e;
            --color--purple1: #9333ff;
            --color--purple2: indigo;
        }

        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--color-dark1);
            color: var(--color-white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content{
            background-color: var(--color-dark2);
            padding:2rem; /*1rem = 16px*/
            border-radius: 10px;
            min-width: 30%; /*Ocupa uma largura m√≠nima de 30% da p√°gina*/
            overflow: auto; /*Quando a web acha que √© necessairo ela alica um scroll na p√°gina para rolagem*/
        }
        h1{
            margin-bottom: 1rem;
            text-align: center;
        }

        .content form{
            display: flex; /*Elementos html ficam mais flex√≠veis e mais f√°ceis de estilizar e organizar*/
            flex-direction: column;
            gap: 1rem; /*Coloca espa√ßo entre os elementos(linhas)*/
        }

        .requerido-span{
            display: none; /*N√£o vai aparecer esse spanzinho, quando validar ele em javaScript ele aparece*/
            font-size: 12px;
            margin: 3px 0 0 1px;
            color: var(--color-red);
        }
        .inputs{
            background-color: var(--color-dark1);
            padding: 8px 5px; /*8px pra cima e baixo e 5px pra esquerda e pra direita*/
            outline: none;
            border-radius: 5px;
            border: 2px solid var(--color-dark1);
            color: var(--color-white);
            width: 100%; /*Ocupa 100% do formul√°rio, lembrando que ele est√° com padding*/
            box-sizing: border-box; /*Considera as configura√ß√µes acima dentro dos 100% ent√£o n√£o fica torto*/
            transition: .3s; /*deixa ao selecionar o input muito mais fluido a aplica√ß√£o das configura√ß√µes*/
        }
        .inputs:focus{
            border-color: var(--color--purple1);
        }
        .box-select{
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            gap: 1rem;
        }
        button[type="submit"]{
            padding: 1rem;
            font-size: 1rem; /*16px*/
            outline: none;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            background-color: var(--color--purple2);
            color: var(--color-white);
            cursor: pointer;
            transition: .3s; /*para aplicar as configura√ß√µes acima*/
        }

        button[type="submit"]:hover{
            background-color: var(--color--purple1);
        }

        /*Vai ficar analisando a tela*/
        @media screen and (max-width: 576px){
                .box-select{
                    flex-direction: column;
                    gap: 5px;
                }
        }

    </style>
    <title>Valida√ß√£o</title>
</head>
<body>
    <div class="content">
        <h1>Formul√°rio üî•</h1>
        <form action="" id="form"> <!--Pra o navegador saber que √© um formul√°rio e futuramente poder mandar essas dados pro banco de dados-->
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()"><!--Duas classes aplicadas a ele-->
                <span class="requerido-span">Nome deve ter no m√≠nimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()">
                <span class="requerido-span">Digite um email v√°lido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="requerido-span">Digite uma senha com no m√≠nimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                <span class="requerido-span">Senhas devem ser compat√≠veis</span>
            </div>

            <!--25 colunas e 10 linhas-->
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre voc√™..."></textarea>

            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
                <!--A pagina s√≥ deixa selecionar um dos radios pois eles compartilham o mesmo "name", ou seja, est√£o se referindo ao mesmo assunto-->
            </div>

            <p>Quais suas experi√™ncias?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">Css</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>
            </div>
            <button type="submit">Enviar</button>

        </form>
    </div>  
</body>

<script>
    const form   = document.getElementById("form");
    const campos = document.querySelectorAll(".required");
    const spans  = document.querySelectorAll(".requerido-span");
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
    
    //Fica escutando toda vez que esse formul√°rio tiver um submit, (fun√ß√£o an√¥nima criada, colocando event de par√¢metro), toda vez que clicar em enviar ele n√£o envia se n√£o estiver tudo preenchido
    form.addEventListener('submit', (event) => {
        event.preventDefault();//N√£o deixa o formul√°rio ser enviado
        nameValidate();
        emailValidate();
        mainPasswordValidate();
        comparePassword();
    });

    function setError(index){
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }
    
    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate(){
        if(campos[0].value.length < 3){
            setError(0);
        }else{
            removeError(0);
        }
    }
    function emailValidate(){
        if(!emailRegex.test(campos[1].value)){
            setError(1);
        }else{
            removeError(1);
        }
    }
    function mainPasswordValidate(){
        if(campos[2].value.length < 8){
            setError(2);
        }else{
            removeError(2);
            comparePassword();
        }
    }
    function comparePassword(){
        if(campos[3].value == campos[2].value && campos[3].value.length >= 8){
            removeError(3);
        }else{
            setError(3);
        }
    }
</script>
</html>
